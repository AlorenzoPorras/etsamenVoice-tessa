<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificación de Orden por Voz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .qr-container {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Identificación de Orden</a>
</nav>

<div class="container mt-5">
    <h1>Identificación de Órdenes por Voz</h1>
    <h5>Esta aplicacion</h5>
    
    <!-- Representación visual de las órdenes -->
    <div class="row mt-3">
        <div class="col-6 col-md-4 col-lg-3 mb-4">
            <h6>Luz de la recámara</h6>
            <img id="luzRecamara" src="off.png" alt="Apagado" onclick="toggleLight('luzRecamara')">
        </div>
        <div class="col-6 col-md-4 col-lg-3 mb-4">
            <h6>Luz de la sala</h6>
            <img id="luzSala" src="off.png" alt="Apagado" onclick="toggleLight('luzSala')">
        </div>
        <div class="col-6 col-md-4 col-lg-3 mb-4">
            <h6>Luces del jardín</h6>
            <img id="lucesJardin" src="off.png" alt="Apagado" onclick="toggleLight('lucesJardin')">
        </div>
        <div class="col-6 col-md-4 col-lg-3 mb-4">
            <h6>Ventilador</h6>
            <img id="ventilador" src="off.png" alt="Apagado" onclick="toggleLight('ventilador')">
        </div>
        <div class="col-6 col-md-4 col-lg-3 mb-4">
            <h6>Cortinas</h6>
            <img id="cortinas" src="cerradas.png" alt="Cerradas" onclick="toggleCurtains('cortinas')">
        </div>
        <div class="col-6 col-md-4 col-lg-3 mb-4">
            <h6>Alarma de la casa</h6>
            <img id="alarma" src="off.png" alt="Desactivada" onclick="toggleAlarm('alarma')">
        </div>
        <div class="col-6 col-md-4 col-lg-3 mb-4">
            <h6>Cámaras de seguridad</h6>
            <img id="camaras" src="off.png" alt="Apagadas" onclick="toggleCameras('camaras')">
        </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 qr-container">
            <h4>Código QR para Acceso</h4>
            <img src="qr-code.png" alt="Código QR" class="img-fluid" width="250" height="250"><br>
            <a href="../monitoreo/index.html" class="btn btn-primary mt-3">Ir a Monitoreo</a>
        </div>
    </div>
</div><br>

<footer class="footer mt-auto py-3 bg-dark text-white">
    <div class="container text-center">
        <p>Adriel E. Lorenzo Porras &copy; 2024</p>
    </div>
</footer>

<script src="app.js"></script>
</body>
</html>
