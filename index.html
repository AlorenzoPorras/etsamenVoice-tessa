<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Authentication</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #007bff 0%, #0056b3 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            padding: 15px 30px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .text-center h2 {
            font-weight: bold;
            color: #343a40;
        }
        .text-center p.lead {
            font-size: 1.25rem;
            color: #6c757d;
        }
        #status {
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>Voice Authentication</h2>
        <p class="lead" id="promptText">Hi, I'm 2B. To interact with me, press the button and enter your numeric PIN to log in.</p>
        <button class="btn btn-primary btn-lg" onclick="startRecognition()">Recognize PIN</button>
        <p id="status" class="text-primary"></p>
        <p id="error" class="text-danger"></p>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Import the JavaScript file -->
    <script src="voiceAuth.js"></script>

    <!-- Specify the text to say -->
    <script>
        // Text to be spoken by the voice synthesis
        const textToSay = 'Hi, I\'m 2B. To interact with me, press the button and enter your numeric PIN to log in.';
        // Set the text in the HTML element
        document.getElementById('promptText').textContent = textToSay; 
    </script>
</body>
</html>
