<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión por Voz</title>
    <!-- Agrega el CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Agrega jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h2>Autenticación por Voz</h2>
            <p class="lead" id="promptText">Hola soy Tessa. Para poder interactuar conmigo, presiona el botón y di tu PIN numérico para ingresar.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 order-md-1">
                <button class="btn btn-primary btn-lg btn-block" onclick="startRecognition()">Reconocer Pin</button>
                <p id="status" class="text-primary"></p>
                <p id="error" class="text-danger"></p>
            </div>
        </div>
    </div>

    <!-- Agrega el JS de Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Importa el archivo de JavaScript -->
    <script src="voiceAuth.js"></script>

    <!-- Especifica el texto a decir -->
    <script>
        // Texto a decir por la síntesis de voz
        const textToSay = 'Hola soy Tessa. Para poder interactuar conmigo, presiona el botón y di tu PIN numérico para ingresar.';
        // Establecer el texto en el elemento del HTML
        document.getElementById('promptText').textContent = textToSay;
    </script>
</body>
</html>
